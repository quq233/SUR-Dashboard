name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 触发条件：推送以 v 开头的 tag，如 v1.0.0
      
  workflow_dispatch:    # 新增这部分 → 允许手动触发
      # 可以选加 inputs（输入参数），测试时可选填版本号等
      inputs:
        version:
          description: '手动测试用的版本号（比如 test-1.0，不会创建 release）'
          required: false
          default: 'test'

jobs:
  build:
    runs-on: ubuntu-latest  # 使用 GitHub 的 Linux 服务器

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # 下载你的代码

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Node 版本，根据你的项目调整（Vue + Vite 通常用 18 或 20）

      - name: Install dependencies
        run: npm ci  # 安装项目依赖（类似 npm install，但更可靠）

      - name: Build project
        run: npm run build  # 运行 vite build，生成 dist 文件夹的静态文件

      - name: Zip build output
        run: zip -r dist.zip dist  # 把 dist 文件夹压缩成 zip 文件，便于上传

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub 自动提供的 token
        with:
          tag_name: ${{ github.ref }}  # tag 名，如 v1.0.0
          release_name: Release ${{ github.ref }}  # release 标题
          draft: false  # 不是草稿，直接发布
          prerelease: false  # 不是预发布

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}  # 从上一步获取
          asset_path: ./dist.zip  # 要上传的文件
          asset_name: dist.zip  # 文件名
          asset_content_type: application/zip  # 文件类型
